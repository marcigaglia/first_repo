<form #f="ngForm" (ngSubmit)="submitProjectForm(f)"> <!--consigliata la direttiva ngSubmit per i FORM-->
    <div class="form-row">
        <div class="form-group col-md-6">
            <input 
                type="text" 
                name="name" 
                class="form-control" 
                placeholder="Nome"   
                required       
                ngModel      
                #nameField="ngModel">
                <p *ngIf="nameField.invalid && nameField.touched" class="text-danger"><small>Il campo è richiesto</small></p>
        </div>
        
        <div class="form-group col-md-6">
            <select 
                class="form-control" 
                name="priority"
                ngModel
                #priorityField="ngModel">
                    <option value="low" >Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
            </select>
            <p *ngIf="priorityField.invalid && priorityField.touched" class="text-danger"><small>Il campo è richiesto</small></p>
        </div>
    </div>
    <div class="form-group">
        <textarea 
            class="form-control"
            name="description" 
            placeholder="Descrizione"
            required
            ngModel
            #descField="ngModel">
        </textarea>
        <p *ngIf="descField.invalid && descField.touched" class="text-danger"><small>Il campo è richiesto</small></p>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input 
                type="date"
                name="start" 
                class="form-control" 
                placeholder="Data Inizio"
                required
                ngModel
                #startField="ngModel">
                <p *ngIf="startField.invalid && startField.touched" class="text-danger"><small>Il campo è richiesto</small></p>
        </div>
        <div class="form-group col-md-6">                
        </div>
    </div>
    <button [disabled]="f.invalid" type="submit" class="btn btn-primary">Crea</button>
</form>
